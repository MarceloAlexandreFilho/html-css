<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="iest">Estados:</label>
                <select name="estados" id="iest">
                    <option value="">-------Escolha------</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ" >Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="imsg">Mensagen: </label><br>
                <textarea name="nsg" id="img" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Digite sua Profissão">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CON">Contador</option>
                    <option value="ADV">Advogado</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
        </fieldset>
    </form>
</body>
</html>
