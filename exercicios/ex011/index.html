<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Imagens</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>Tente abrir esse site me varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="foto grande">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/poesia13.mp3" controls autoplay></audio>
    <audio controls autoplay>
        <source src="midia/teste.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegui reproduzir audio <a href="midia/poesia13.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>


</body>
</html>
